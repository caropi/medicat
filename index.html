<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MediCAT</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="wrapper">
        <h1>MediCAT</h1>
        <div class="divider"></div>
        <h2>We're not telling you how to feel, we're just providing cats to aid you.</h2>
    </header>
    <main class="wrapper">
        <form action="">

            <div class="question1">
                <h3>How are you feeling?</h3>

                <input type="radio" id="" name="question1" value="">
                <label for="question1">I'll get back to you in a few days</label>

                <input type="radio" id="" name="question1" value="">
                <label for="question1">Ugh (also acceptable: face-palm)</label>      

                <input type="radio" id="" name="question1" value="">
                <label for="question1">I'm good, but I'm not Rihanna</label>    

                <input type="radio" id="" name="question1" value="">
                <label for="question1">Woof (We'll pretend that was a mew and we'll both move on from this)</label>  

                <input type="radio" id="" name="question1" value="">
                <label for="question1">Fragile (handle with care)</label>
            </div>

            <div class="question2">
                <h3>What describes your maladie?</h3>

                <input type="radio" id="" name="question2" value="">
                <label for="question2">I am le tired</label>             

                <input type="radio" id="" name="question2" value="">
                <label for="question2">Emotionally knackered</label>

                <input type="radio" id="" name="question2" value="">
                <label for="question2">Headache</label>                

                <input type="radio" id="" name="question2" value="">
                <label for="question2">Got an ouchie</label>

                <input type="radio" id="" name="question2" value="">
                <label for="question2">Upset tummy</label>

            </div>

            <div class="question3">
                <h3>What would make you feel better right now?</h3>

                <input type="radio" id="" name="question3" value="">
                <label for="question3">Shhh just let me get an extra 5 minute nap break under my desk</label>

                <input type="radio" id="" name="question3" value="">
                <label for="question3">Feeling fresh breeze in the passenger seat of a convertable (Also acceptable: hanging out of the passenger side of your best friend's ride
                trying to holler at me)</label>

                <input type="radio" id="" name="question3" value="">
                <label for="question3">Coffee, first</label>

                <input type="radio" id="" name="question3" value="">
                <label for="question3">The world's supply of potato chips</label>

                <input type="radio" id="" name="question3" value="">
                <label for="question3">Spa day</label>
            </div>

            <div class="question4">
                <h3>Help me help you, describe your ideal cat.</h3>

                <input type="radio" id="" name="question4" value="">
                <label for="question4">Some cat who will find a ray of sun with me and bask in it</label>

                <input type="radio" id="" name="question4" value="">
                <label for="question4">The kind of cat who regards me and asks for nothing else</label>

                <input type="radio" id="" name="question4" value="">
                <label for="question4">Muchos fluff</label>

                <input type="radio" id="" name="question4" value="">
                <label for="question4">A cat that barks (Catdog?)</label>

                <input type="radio" id="" name="question4" value="">
                <label for="question4">A cat that lets me play dress up</label>

            </div>
            <div class="see-results">
                <a class="btn-primary" href="">Connect me with my therapy cat!</a>
            </div>

        </form>


    </main>
    <footer class="wrapper">
        <a class="small-credit" rel="nofollow" target="_blank" href="https://www.vecteezy.com">Illustration credit: Vecteezy.com</a>
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
</body>
</html>
